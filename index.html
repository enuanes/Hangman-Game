<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Coding Bootcamp - Hangman</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div id="wrapper">
    <h1 class="chrome">HANGMAN</h1>
    <h3 class="dreams">San Diego Zoo</h3>
  </div>

  <div id="container">
    <h2 id="music"></h2>
      <!-- The div where our animal image will be shown -->
    <div id="animalDiv"><img src="assets/images/" alt="San Diego Zoo animal"></div>
    <div id="gameSection">
        <p>Press and key to get started!</p>
        <div>
          <h3 class="sectionTitle">Wins</h3>
          <!-- The div where our wins will be shown. -->
          <div id="wins"></div>
        </div>
        <div id="currentWordSection">
          <h3 class="sectionTitle">Current Word</h3>
          <!-- The div where our current word (and guessing progress) will be shown. -->
            <div id="currentWord"></div>
        </div>
        <div id="guessesRemainingSection">
          <h3 class="sectionTitle">Number of Guesses Remaining</h3>
          <!-- The div where our remaining guesses will be shown. -->
          <div id="guessesRemaining"></div>
        </div>
        <div id="guessedLettersSection">
          <h3 class="sectionTitle">Letters Already Guessed</h3>
          <!-- The div where our guessed letters will be shown. -->
          <div id="guessedLetters"></div>
        </div>
    </div>
  </div>

  <!-- Linking to our javascript file. -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
